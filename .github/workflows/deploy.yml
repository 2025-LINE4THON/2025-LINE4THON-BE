name: CI/CD Deploy to EC2 with Docker & ECR

on:
  push:
    branches:
      - main  # main ë¸Œëžœì¹˜ push ì‹œ ìžë™ ì‹¤í–‰

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ pnpm ì„¤ì¹˜
      - name: Install pnpm
        run: npm install -g pnpm

      # 4ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ
      - name: Install dependencies & build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # 5ï¸âƒ£ AWS ìžê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 6ï¸âƒ£ ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: portfolis
          IMAGE_TAG: latest
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "âœ… Docker image pushed successfully."

      # 8ï¸âƒ£ EC2 ì ‘ì† ë° ìžë™ ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "ðŸš€ Starting deployment on EC2..."

            if ! command -v aws &> /dev/null
            then
              echo "Installing AWS CLI..."
              sudo apt-get update -y
              sudo apt-get install -y unzip
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip awscliv2.zip
              sudo ./aws/install
            fi

            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 457271242652.dkr.ecr.ap-northeast-2.amazonaws.com

            echo "Pulling latest Docker image..."
            docker pull 457271242652.dkr.ecr.ap-northeast-2.amazonaws.com/portfolis:latest

            echo "Stopping old container (if exists)..."
            docker stop portfolis || true
            docker rm portfolis || true

            echo "Running new container..."
            docker run -d \
              --name portfolis \
              -p 3000:3000 \
              457271242652.dkr.ecr.ap-northeast-2.amazonaws.com/portfolis:latest

            docker ps -a | grep portfolis
            echo "âœ… Deployment complete."
