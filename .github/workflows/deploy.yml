name: CI/CD Deploy to EC2 with Docker & ECR

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ push ì‹œ ìë™ ì‹¤í–‰

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ pnpm ì„¤ì¹˜
      - name: Install pnpm
        run: npm install -g pnpm

      # 4ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ
      - name: Install dependencies & build
        run: |
          pnpm config set enable-pre-post-scripts true
          pnpm install --frozen-lockfile
          pnpm exec prisma generate
          pnpm run build

      # 5ï¸âƒ£ AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 6ï¸âƒ£ ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: portfolis
          IMAGE_TAG: latest
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "âœ… Docker image pushed successfully."

      # 8ï¸ EC2ë¡œ SSH ì ‘ì†í•˜ì—¬ ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: false
          script: |
            set -e
            echo "ğŸš€ Starting deployment on EC2..."

            # í™˜ê²½ë³€ìˆ˜ ì„¤ì • (ë¹„ëŒ€í™”í˜• ì„¤ì¹˜)
            export DEBIAN_FRONTEND=noninteractive

            # AWS CLI ì„¤ì¹˜ í™•ì¸
            if ! command -v aws &> /dev/null; then
              echo "Installing AWS CLI..."
              sudo apt-get update -y || true
              sudo apt-get install -y unzip curl || true
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -o awscliv2.zip
              sudo ./aws/install || true
              rm -rf aws awscliv2.zip
            else
              echo "âœ… AWS CLI already installed."
            fi

            # ECR ë¡œê·¸ì¸
            echo "ğŸ” Logging in to Amazon ECR..."
            aws ecr get-login-password --region ap-northeast-2 | sudo docker login --username AWS --password-stdin 457271242652.dkr.ecr.ap-northeast-2.amazonaws.com

            # ìµœì‹  ì´ë¯¸ì§€ í’€
            echo "ğŸ“¦ Pulling latest Docker image..."
            sudo docker pull 457271242652.dkr.ecr.ap-northeast-2.amazonaws.com/portfolis:latest

            # í¬íŠ¸ 3000 ì‚¬ìš© ì¤‘ì¸ í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
            echo "ğŸ›‘ Stopping processes on port 3000..."
            sudo lsof -ti:3000 | xargs sudo kill -9 || true
            sleep 2

            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì •ë¦¬
            echo "ğŸ§¹ Cleaning up old container..."
            sudo docker stop portfolis || true
            sudo docker rm portfolis || true

            # ë°ì´í„° ë””ë ‰í† ë¦¬ ìƒì„±
            echo "ğŸ“ Creating data directories..."
            mkdir -p /home/ubuntu/data
            mkdir -p /home/ubuntu/uploads

            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            echo "ğŸš€ Running new container..."
            sudo docker run -d \
              -p 3000:3000 \
              --name portfolis \
              -e NODE_ENV=production \
              -e PORT=3000 \
              -e DATABASE_URL=file:/app/data/dev.db \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}" \
              -e JWT_EXPIRES_IN=3d \
              -e JWT_REFRESH_EXPIRES_IN=7d \
              -e CORS_ORIGIN=https://portpolis.site \
              -e COOKIE_SECRET="${{ secrets.COOKIE_SECRET }}" \
              -v /home/ubuntu/data:/app/data \
              -v /home/ubuntu/uploads:/app/uploads \
              --restart unless-stopped \
              457271242652.dkr.ecr.ap-northeast-2.amazonaws.com/portfolis:latest

            echo "âœ… Deployment complete!"
            sudo docker ps | grep portfolis