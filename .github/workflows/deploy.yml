name: CI/CD Deploy to EC2 with Docker & ECR

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ í‘¸ì‹œ ì‹œ ìë™ ë°°í¬

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ pnpm ì„¤ì¹˜
      - name: Install pnpm
        run: npm install -g pnpm

      # 4ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ
      - name: Install dependencies & build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # 5ï¸âƒ£ AWS ë¡œê·¸ì¸ (ECR í‘¸ì‹œìš©)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6ï¸âƒ£ ECR ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ECR í‘¸ì‹œ
      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: line4-be  # ğŸ‘‰ ECR ì €ì¥ì†Œ ì´ë¦„ìœ¼ë¡œ ìˆ˜ì •
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 8ï¸âƒ£ EC2ë¡œ SSH ì ‘ì†í•˜ì—¬ ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ steps.login-ecr.outputs.registry }}/line4-be:latest
            docker stop line4be || true
            docker rm line4be || true
            docker run -d -p 3000:3000 --name line4be ${{ steps.login-ecr.outputs.registry }}/line4-be:latest
