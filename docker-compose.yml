version: "3.8"

services:
  app:
    image: ${IMAGE_URI}:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:/app/data/dev.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=3d
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=https://portpolis.site
      - COOKIE_SECRET=${COOKIE_SECRET}
    ports:
      - "127.0.0.1:3000:3000"  # nginx 프록시를 쓸 경우 내부 바인드 권장
    volumes:
      - ./data:/app/data  # SQLite DB 저장
      - ./uploads:/app/uploads
